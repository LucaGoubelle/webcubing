<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>webcube | kilominx</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/polygonLib/all.js"></script>
        <script src="../js/keysPressLib/all.js"></script>
        <script src="../js/eventLib/all.js"></script>
        <script src="../js/jsminx/all.js"></script>
        <script src="../js/jsminxUI/all.js"></script>
    </head>
    <body>
        <table width="100%">
            <tr>
                <td>
                    <canvas id="gigaminxCanvas" width="800" height="600"></canvas>
                </td>
                <td>
                    <p>HELP : </p>
                    <ul>
                        <li>Press K / M to move Up face</li>
                        <li>Press O / L to move Right face</li>
                        <li>Press S / Z to move Left face</li>
                        <li>Press Q / D to move DownLeft face</li>
                        <li>Press F / J to move Front face</li>
                        <li>Mash SPACE to scramble</li>
                    </ul>
                </td>
            </tr>
        </table>

        <script>
            var canvas = document.getElementById("gigaminxCanvas");
            var minxBuilder = new GigaminxBuilder();
            var minxDrawer = new GigaminxDrawer();
            var gigaminx = minxBuilder.createGigaminx();

            minxDrawer.draw(canvas, gigaminx);
        </script>

        <a id="return_button" href="../index.html"><img src="../imgs/ingame_buttons/return_button.png" width="100" height="50"></a>
    </body>
</html>
